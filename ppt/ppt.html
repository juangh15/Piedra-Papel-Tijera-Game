<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-8" id="forastero">
                <h3 id="titulo1" class="titulo1">Piedra, Papel o Tijera</h3>

                <div class="row cardgame" hidden>

                    <div class="col-md-6" id="">
                        <div class="card">

                            <div class="card-header bg-dark">

                                <h6 class="card-title text-white" id="choosedPlayer"></h6>


                            </div>

                            <div class="card-body">
                                <img class="imageoption" src="" alt="" id="playerimage">
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6" id="">
                        <div class="card">

                            <div class="card-header bg-dark">

                                <h6 class="card-title text-white" id="choosedAI"></h6>


                            </div>

                            <div class="card-body">
                                <img class="imageoption" src="" alt="" id="machineimage">
                            </div>

                        </div>
                    </div>

                </div>

                <div class="row cardgame" hidden>

                    <div class="col-md-12" id="">
                        <div class="card">

                            <div class="card-header bg-dark">
                                <h6 class="card-title text-white" id="result"></h6>
                            </div>
                            <div class="card-body">
                                <p id="scorePlayer"></p>
                                <p id="scoreAI"></p>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <h5 id="elige"></h5>

                    <button type="button" id="B3" onclick='gameActual.round(0)' class="btn btn-success option"
                        hidden>Piedra</button>
                    <button type="button" id="B4" onclick='gameActual.round(1)' class="btn btn-warning option"
                        hidden>Papel</button>
                    <button type="button" id="B5" onclick='gameActual.round(2)' class="btn btn-primary option"
                        hidden>Tijera</button>

                    <br><br>
                    <button type="button" id="B1" onclick='restart()' class="btn btn-danger option">Nuevo Juego</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

        <!--Custom JS-->
        <script src="script/ppt.js"></script>

    </footer>

</body>

</html>
